<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<style>
  :root {
    --primary-color: #8B5E34; /* أحد ألوانك المختارة */
    --accent-color: #FFEDD8;  /* لون فاتح للخلفية */
  }

  .swiper {
    width: 100%;
    height: 400px; /* يمكنك تعديل الارتفاع */
    border-radius: 15px;
  }

  .swiper-slide {
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--accent-color);
    font-size: 22px;
    font-weight: bold;
    color: var(--primary-color);
  }

  .swiper-slide img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* لضمان عدم تشوه الصور */
  }

  /* تخصيص ألوان أزرار التنقل لتناسب ذوقك */
  .swiper-button-next, .swiper-button-prev {
    color: var(--primary-color) !important;
  }
  .swiper-pagination-bullet-active {
    background: var(--primary-color) !important;
  }
</style>

<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="photo_2026-01-20_00-40-35.jpg" alt="Slide 1"></div>
    <div class="swiper-slide"><img src="photo_2026-01-18_01-19-21.jpg" alt="Slide 2"></div>
    <div class="swiper-slide"><img src="imagesslider1.jpg.JPG" alt="Slide 3"></div>
  </div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper(".mySwiper", {
    loop: true,
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>
